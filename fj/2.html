<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>



<body>
    <div id="app">
        <p>{{name}}</p>
        <!--双向绑定 使用v-modlel-->
        <input type="text" v-model="msg">
    </div>    
</body>


<script src="js/vue.js"></script>

<script>

let vue = new Vue({
    el: '#app',
    data: {
        name: '李南江',
        msg: 'xxx'
    }
});

</script>
</html>
